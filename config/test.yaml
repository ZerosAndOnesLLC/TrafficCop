# Test configuration for local development
# Traefik v3 compatible configuration format
# Run with: cargo run -- -c config/test.yaml

entryPoints:
  web:
    address: "127.0.0.1:8080"

http:
  routers:
    httpbin-router:
      rule: "PathPrefix(`/`)"
      service: httpbin
      priority: 1

  services:
    httpbin:
      loadBalancer:
        servers:
          - url: "http://httpbin.org"

    echo:
      loadBalancer:
        servers:
          - url: "http://httpbin.org"
